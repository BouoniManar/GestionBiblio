<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page d'accueil</title>
    <style>
        body {
            background-image: url("img/img.png");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px;
            color: #000;
            text-align: center;
        }

        .links-container {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 5px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .register-link, .login-link {
            display: inline-block;
            text-decoration: none;
            color: #000;
            margin: 0 10px;
        }
    </style>
</head>
<body>
<div class="links-container">
    <a href="/register" class="login-link">Créer un compte</a>
    <a href="/login" class="login-link">Se connecter à mon compte</a>
    <a href="/catalogue" class="register-link">Accéder au catalogue</a>
</div>
<h1>Bienvenue sur notre Bibliothèque express en ligne</h1>
</body>
</html>
